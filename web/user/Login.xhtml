<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Authentification">
            
            <p:messages autoUpdate="true"/>
            <h:panelGrid id="grid" columns="4" cellpadding="5">
            
            <h:outputLabel for="username" value="Login" />
            <h:inputText id="username" value="#{loginUser.username}"></h:inputText>
            <h:message for="username"></h:message>
            <br /><br />

            <h:outputLabel for="password" value="Password" />
            <p:password id="password" value="#{loginUser.password}"/>
            <h:message for="password"></h:message>
            
            </h:panelGrid>
            

            <h:commandButton action="#{loginUser.login()}" value="Login"></h:commandButton>
        </p:panel>
            </h:form>
        
    </h:body>
</html>
