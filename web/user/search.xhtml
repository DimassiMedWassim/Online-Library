<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>


        <h:form style="padding-left: 5px;padding-right: 5px;">
            <p:messages id="messages"/>
            <p:menubar>
                <p:menuitem value="Home" icon="ui-icon-home" url="accueil.xhtml"/>
                <p:menuitem value="Login" icon="ui-icon-person" url="Login.xhtml"/>
                <p:menuitem value="Admin" icon="ui-icon-locked" url="../admin/login.xhtml"/>
                <f:facet name="options">
                    <p:commandButton type="button" value="Logout" ajax="false" icon="ui-icon-extlink" action="#{loginUser.logout}"/>
                </f:facet>
            </p:menubar>           


            <h1 style="text-align: center;">Rechercher </h1>
            <b:dataTable value="#{viewDocs.docs}" var="doc" id="bcarPool" styleClass="table table-striped table-bordered" style="width:100%">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Titre" />
                    </f:facet>
                    <h:outputText value="#{doc.titre}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Auteur" />
                    </f:facet>
                    <h:outputText value="#{doc.auteur}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Categorie" />
                    </f:facet>
                    <h:outputText value="#{doc.categorie}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Action" />

                    </f:facet>
                    <p:commandButton value="Consulter"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Disponible"/>
                    </f:facet>
                </h:column>
            </b:dataTable>
        </h:form>
    </h:body>
</html>
