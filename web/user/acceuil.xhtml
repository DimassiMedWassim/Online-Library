<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>admin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div></div>
        <h:form>
            
            <p:growl id="messages" showDetail="true"/>
            <p:menu>
                <p:menuitem value="Gmail" url="http://www.google.com" />
                <p:menuitem value="Hotmail" url="http://www.hotmail.com" />
                <p:menuitem value="Yahoo Mail" url="http://mail.yahoo.com" />
                <p:menuitem value="Yahoo Mail" url="http://mail.yahoo.com" />
                <p:menuitem value="Save" actionListener="#{menuView.save}" update="messages" icon="ui-icon-disk" />

</p:menu>



        </h:form>
    </h:body>
</html>
