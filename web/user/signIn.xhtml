<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
       <h:form>
    <p:panel header="CrÃ©er compte">
        <p:messages autoUpdate="true"/>
 
        <h:panelGrid id="grid" columns="4" cellpadding="5">
            <h:outputLabel for="name" value="Login:" style="font-weight:bold"/>                    
            <p:inputText id="name" value="#{signIn.login}" required="true" label="Login"/>
            <p:message for="name" />
            <h:outputText value="#{signIn.login}" />
 
            <h:outputLabel for="mdp" value="Mot de passe:" style="font-weight:bold"/>                    
            <p:password id="mdp" value="#{signIn.pass}" label="Mot de passe" required="true"/>
            <p:message for="mdp" />
            <h:outputText value="#{SignIn.pass}" />
 
            <h:outputLabel for="nom" value="Nom:" style="font-weight:bold"/>                    
            <p:inputText id="nom" value="#{signIn.nom}" />
                
            <p:message for="nom" />
            <h:outputText value="#{signIn.nom}" />
            
            <h:outputLabel for="prenom" value="Prenom:" style="font-weight:bold"/>                    
            <p:inputText id="prenom" value="#{signIn.prenom}"/>
                
            <p:message for="prenom" />
            <h:outputText value="#{signIn.prenom}" />
 
            <h:outputLabel for="mail" value="@ mail:" style="font-weight:bold"/>                   
            <p:inputText id="mail" value="#{signIn.mail}" label="Currency" validatorMessage="Adresse email invalide">
                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
            </p:inputText>
            <p:message for="mail" />
            <h:outputText value="#{signIn.mail}"/>
                
 
            <h:outputLabel for="adresse" value="Adresse:" style="font-weight:bold"/>                    
            <p:inputText id="adresse" value="#{signIn.adresse}">
                <f:validateRegex pattern="^[a-zA-Z]+$" />
            </p:inputText>
            <p:message for="adresse" />
            <h:outputText value="#{signIn.adresse}" />
 
            
        </h:panelGrid>
 
        
        <p:commandButton value="Enregistrer" action="#{signIn.sign()}" update="grid" icon="ui-icon-check" validateClient="true" style="margin-right:10px"/>
        
    </p:panel>
       </h:form>
    </h:body>
</html>
