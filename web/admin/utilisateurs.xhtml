<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>utilisateur</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <b:container>
        
<ui:include src="menu.xhtml" />
        
        
        <h:form>
           
 
            <p:dataTable id="table" var="users" value="#{userView.notValid}" >
                <p:growl id="growl" life="2000" />
                <p:column filterBy="#{users.mail}" headerText="mail" footerText="" filterMatchMode="contains">
                    <h:outputText value="#{users.mail}" />
        </p:column>
                <p:column filterBy="#{users.nom}" headerText="nom" footerText="" filterMatchMode="contains">
            <h:outputText value="#{users.nom}" />
        </p:column>
                <p:column filterBy="#{users.prenom}" headerText="prenom" footerText="" filterMatchMode="contains">
                    <h:outputText value="#{users.prenom}" />
        </p:column>
                <p:column filterBy="#{users.address}" headerText="address" footerText="" filterMatchMode="contains">
                    <h:outputText value="#{users.address}" />
        </p:column>
         <p:column style="width:80px; text-align: center">
             
             <p:commandButton  update="table" value="V" icon="ui-icon-check" actionListener="#{userView.valid(users)}" />
         </p:column>

  </p:dataTable>
</h:form> 
        </b:container>
    </h:body>
</html>
