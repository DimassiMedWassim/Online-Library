<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>utilisateur</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>


<p:tabMenu activeIndex="#{param.i}">
     <p:menuitem value="Utilisateurs" outcome="utilisateurs.xhtml" icon="ui-icon-person">
         <f:param name="i" value="0" />
     </p:menuitem>
     <p:menuitem value="Documents" outcome="documents.xhtml" icon="ui-icon-document">
         <f:param name="i" value="1" />
     </p:menuitem>
     <p:menuitem value="Reservations" outcome="reservations.xhtml" icon="ui-icon-search">
         <f:param name="i" value="2" />
     </p:menuitem>
     <p:menuitem value="Auteurs" outcome="auteur.xhtml" icon="ui-icon-wrench">
         <f:param name="i" value="3" />
     </p:menuitem>
     <p:menuitem value="Categories" outcome="categories.xhtml" icon="ui-icon-star">
         <f:param name="i" value="4" />
     </p:menuitem>
     <p:menuitem value="Logout" actionListener="#{loginAdmin.logout()}" outcome="dc.xhtml" icon="ui-icon-extlink">
         <f:param name="i" value="5" />
     </p:menuitem>
     </p:tabMenu>
        
        
        <h:form>
            <p:dataTable var="users" value="#{viewDocs.docs}" widgetVar="usesTable"
                         emptyMessage="No uses found with given criteria" filteredValue="#{viewDocs.docs}">
 
        <f:facet name="header">
            <p:outputPanel>
                <h:outputText value="Search all fields:" />
                <p:inputText id="globalFilter" onkeyup="PF('usesTable').filter()" style="width:150px" placeholder="Enter keyword"/>
            </p:outputPanel>
        </f:facet>
 
        <p:column filterBy="#{users.id}" headerText="Id" footerText="" filterMatchMode="contains">
            <h:outputText value="#{users.id}" />
        </p:column>
         <p:column filterBy="#{users.id}" headerText="nom" footerText="" filterMatchMode="contains">
            <h:outputText value="#{users.id}" />
        </p:column>
         <p:column filterBy="#{users.id}" headerText="prenom" footerText="" filterMatchMode="contains">
            <h:outputText value="#{users.id}" />
        </p:column>
         <p:column filterBy="#{users.id}" headerText="address" footerText="" filterMatchMode="contains">
            <h:outputText value="#{users.id}" />
        </p:column>

  </p:dataTable>
</h:form> 
        
         <h:form id="form1"> 
             <p:dataTable value="#{userView.uses}" var="o" paginator="true" rows="3" paginatorTemplate="  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="3,5,10" widgetVar="50" style="width: 100%" >
                <f:facet name="header">  
                    Customer List  
                </f:facet>

                <p:column filterBy="#{o.id}">
               
                    <f:facet name="header">  
                        <h:outputText value="Categorie" />  
                    </f:facet>
                    <h:outputText value="#{o.id}"/>
                </p:column>
                <p:column filterBy="#{o.id}">
                    <f:facet name="header">  
                        <h:outputText value="Nom" />  
                    </f:facet>
                    <h:outputText value="#{o.id}"/>
                </p:column>
                <p:column >
                    <f:facet name="header">  
                        <h:outputText value="Description" />  
                    </f:facet>
                    <h:outputText value="#{o.id}"/>
                </p:column>
                
               
            </p:dataTable>
        </h:form>
    </h:body>
</html>
