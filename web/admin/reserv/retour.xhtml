<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>book back</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

        
        
        <h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
        <p:submenu label="Utilisateurs" icon="ui-icon-person">
            
            <p:menuitem value="validation" url="../user/userval.xhtml" icon="ui-icon-check"/>

        </p:submenu>
  
         <p:submenu label="Reservation" icon="ui-icon-disk">
            <p:menuitem value="retour" url="../reserv/retour.xhtml" />
            <p:menuitem value="perdu" url="../reserv/perdu.xhtml" />
            
        </p:submenu>
        
        <p:submenu label="Documents" icon="ui-icon-document">
            <p:menuitem value="ajoute" url="../document/ajout.xhtml" icon="ui-icon-plus" />
            <p:menuitem value="supprime" url="../document/supp.xhtml" icon="ui-icon-minus" />
            <p:menuitem value="modifie" url="../document/modif.xhtml" icon="ui-icon-pencil" />
        </p:submenu>
 
       
 
        <p:submenu label="Categories" icon="ui-icon--script">
        <p:menuitem value="ajoute" url="../categorie/ajout.xhtml" icon="ui-icon-plus" />
            <p:menuitem value="supprime" url="../categorie/supp.xhtml" icon="ui-icon-minus" />
            <p:menuitem value="modifie" url="../categorie/modif.xhtml" icon="ui-icon-pencil" />
        </p:submenu>
        <p:submenu label="Auteurs" icon="ui-icon-pencil">
        <p:menuitem value="ajoute" url="../auteur/ajout.xhtml" icon="ui-icon-plus" />
            <p:menuitem value="supprime" url="../auteur/supp.xhtml" icon="ui-icon-minus" />
            <p:menuitem value="modifie" url="../auteur/modif.xhtml" icon="ui-icon-pencil" />
        </p:submenu>
 
        <f:facet name="options">

            <p:commandButton  value="Logout" action ="#{loginAdmin.logout}" icon="ui-icon-extlink" />
        </f:facet>
    </p:menubar>
</h:form>
        
        
        
        
        <h:form id="tform">
    <p:dataTable var="doc" value="#{dtLazyView.lazyModel}" paginator="true" rows="10"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 rowsPerPageTemplate="5,10,15" selectionMode="single" selection="#{dtLazyView.selectedCar}" id="docTable" lazy="true">
        <p:ajax event="rowSelect" listener="#{dtLazyView.onRowSelect}" update=":form:docDetail" oncomplete="PF('docDialog').show()" />
        <p:column headerText="Id" sortBy="#{doc.id}" filterBy="#{doc.id}">
            <h:outputText value="#{doc.id}" />
        </p:column>
        <p:column headerText="Year" sortBy="#{doc.year}" filterBy="#{doc.year}">
            <h:outputText value="#{doc.year}" />
        </p:column>
        <p:column headerText="Brand" sortBy="#{doc.brand}" filterBy="#{doc.brand}">
            <h:outputText value="#{doc.brand}" />
        </p:column>
        <p:column headerText="Color" sortBy="#{doc.color}" filterBy="#{doc.color}">
            <h:outputText value="#{doc.color}" />
        </p:column>
    </p:dataTable>
 
    <p:dialog header="Car Detail" widgetVar="docDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="docDetail" style="text-align:center;">
            <p:panelGrid  columns="2"  columnClasses="label,value">
                   <p:outputLabel for="mask" value="Mask:" />
        <p:calendar id="mask" value="#{calendarView.date9}" pattern="dd-MM-yyyy" mask="true" />
        <p:commandButton value="Submit" update="msgs" actionListener="#{calendarView.click}" icon="ui-icon-check" />
 
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
</h:form>
        <h:form id="form">
    <h:panelGrid columns="2" cellpadding="5"></h:panelGrid>        
        
        

        </h:form>
 
    </h:body>
</html>
