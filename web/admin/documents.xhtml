<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>documents</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <b:container>

<ui:include src="menu.xhtml" />
        
                         <h:form>
                             
                             <p:dataTable id="table" var="obj" value="#{viewDocs.docs}" >
                <p:growl id="growl" life="2000" />
                <p:column filterBy="#{obj.id}" headerText="id" footerText="" filterMatchMode="contains">
                    <h:outputText value="#{obj.id}" />
        </p:column>
                <p:column filterBy="#{obj.categorie}" headerText="categorie" footerText="" filterMatchMode="contains">
                    <h:outputText value="#{obj.categorie}" />
        </p:column>
                <p:column filterBy="#{obj.titre}" headerText="titre" footerText="" filterMatchMode="contains">
                    <h:outputText value="#{obj.titre}" />
        </p:column>
                <p:column filterBy="#{obj.langage}" headerText="langage" footerText="" filterMatchMode="contains">
                    <h:outputText value="#{obj.langage}" />
        </p:column>
          
  </p:dataTable>
</h:form> 
        </b:container>
    </h:body>
</html>
