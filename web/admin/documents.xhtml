<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>documents</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>


<p:tabMenu activeIndex="#{param.i}">
     <p:menuitem value="Utilisateurs" outcome="utilisateurs.xhtml" icon="ui-icon-person">
         <f:param name="i" value="0" />
     </p:menuitem>
     <p:menuitem value="Documents" outcome="documents.xhtml" icon="ui-icon-document">
         <f:param name="i" value="1" />
     </p:menuitem>
     <p:menuitem value="Reservations" outcome="reservations.xhtml" icon="ui-icon-search">
         <f:param name="i" value="2" />
     </p:menuitem>
     <p:menuitem value="Auteurs" outcome="auteur.xhtml" icon="ui-icon-wrench">
         <f:param name="i" value="3" />
     </p:menuitem>
     <p:menuitem value="Categories" outcome="categories.xhtml" icon="ui-icon-star">
         <f:param name="i" value="4" />
     </p:menuitem>
     <p:menuitem value="Logout" actionListener="#{loginAdmin.logout()}" outcome="dc.xhtml" icon="ui-icon-extlink">
         <f:param name="i" value="5" />
     </p:menuitem>
     </p:tabMenu>
        
                         <h:form>
                             
                             <p:dataTable id="table" var="obj" value="#{viewDocs.docs}" >
                <p:growl id="growl" life="2000" />
                <p:column filterBy="#{obj.id}" headerText="id" footerText="" filterMatchMode="contains">
                    <h:outputText value="#{obj.id}" />
        </p:column>
                <p:column filterBy="#{obj.categorie}" headerText="categorie" footerText="" filterMatchMode="contains">
                    <h:outputText value="#{obj.categorie}" />
        </p:column>
                <p:column filterBy="#{obj.titre}" headerText="titre" footerText="" filterMatchMode="contains">
                    <h:outputText value="#{obj.titre}" />
        </p:column>
                <p:column filterBy="#{obj.langage}" headerText="langage" footerText="" filterMatchMode="contains">
                    <h:outputText value="#{obj.langage}" />
        </p:column>
          
  </p:dataTable>
</h:form> 
        
    </h:body>
</html>
