<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
     <h:form>
        <h3>Login</h3>
        <h:outputText value="Username" />
        <h:inputText id="username" value="#{loginAdmin.username}"></h:inputText>
        <h:message for="username"></h:message>
        <br /><br />
         
        <h:outputText value="Password" />
        <h:inputSecret id="password" value="#{loginAdmin.password}"></h:inputSecret>
        <h:message for="password"></h:message>
        <br /><br />
         
        <h:commandButton action="#{loginAdmin.login}" value="Login"></h:commandButton>
    </h:form>
       

    </h:body>
</html>
