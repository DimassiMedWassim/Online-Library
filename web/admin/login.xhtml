<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
     <h:form>
         <p:growl id="growl" life="2000" />
         <h2>Login</h2>
         <h:panelGrid columns="2" cellpadding="5">
             
        <h:outputText value="Username" />
        <p:inputText id="username" value="#{loginAdmin.username}"></p:inputText>
         
        <h:outputText value="Password" />
        <p:password id="password" value="#{loginAdmin.password}"></p:password>
        <h:message for="password"></h:message>
        <p:commandButton value="login" id="submit" update="growl" action="#{loginAdmin.login}" styleClass="ui-priority-primary" />
    </h:panelGrid>
     </h:form>
       

    </h:body>
</html>
