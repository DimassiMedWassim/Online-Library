<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>reservation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>

<ui:include src="menu.xhtml" />

         <h:form>
           
 
             <p:dataTable id="table" var="obj" value="#{resView.res}" >
                <p:growl id="growl" life="2000" />
                <p:column filterBy="#{obj.idut}" headerText="id utilisateur" footerText="" filterMatchMode="contains">
                    <h:outputText value="#{obj.idut}" />
        </p:column>
                <p:column filterBy="#{obj.idex}" headerText="id exemplaire" footerText="" filterMatchMode="contains">
                    <h:outputText value="#{obj.idex}" />
        </p:column>
                <p:column filterBy="#{obj.dateres}" headerText="date reservation" footerText="" filterMatchMode="contains">
                    <h:outputText value="#{obj.dateres}" />
        </p:column>
                <p:column filterBy="#{obj.dateprev}" headerText="date prevu de retour" footerText="" filterMatchMode="contains">
                    <h:outputText value="#{obj.dateprev}" />
        </p:column>
                <p:column filterBy="#{obj.dateretour}" headerText="date de retour" footerText="" filterMatchMode="contains">
                    <h:outputText value="#{obj.dateretour}" />
        </p:column>
  
  </p:dataTable>
</h:form> 
    </h:body>
</html>
