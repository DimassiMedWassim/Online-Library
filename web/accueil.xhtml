<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Online Library</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
         <h:form> 
            
            <p:growl id="messages"/>

            <p:menubar>
                    <p:menuitem value="Home" icon="ui-icon-home" url="user/accueil.xhtml"/>
                    <c:if test="#{empty sessionScope.username}">
                        <p:menuitem value="Login" icon="ui-icon-person" url="user/Login.xhtml"/>
                    </c:if>
                    <p:menuitem value="Admin" icon="ui-icon-locked" url="admin/login.xhtml"/>




                    <f:facet name="options">
                        <p:commandButton value="Rechercher" icon="ui-icon-search" action="#{viewDocs.search}"/>
                        <c:if test="#{!empty sessionScope.username}">
                        <p:commandButton value="Logout" ajax="false" icon="ui-icon-extlink" action="#{loginUser.logout}" />
                    </c:if>
                    </f:facet>
                </p:menubar>              
        </h:form>
        
        <p:graphicImage value="covers/1.jpg" width="100%" height="315px" />
        <p:carousel numVisible="1" effect="easeInStrong" value="#{viewDocs.docs}" var="doc" headerText="Documents prÃ©sents" style="margin-bottom:0;">
                <p:tab title="#{doc.titre}" >
                    <h:panelGrid columns="2"  columnClasses="logo,description"  >
                        <p:graphicImage value="#{doc.img}" width="121" height="175"/> 

                        <p:outputPanel style="width:1135px;margin-left: 1cm;margin-right:1cm"> 
                            <h:outputText value="#{doc.description}"/>
                        </p:outputPanel>


                    </h:panelGrid>
                </p:tab>
        </p:carousel>
    </h:body>
</html>
